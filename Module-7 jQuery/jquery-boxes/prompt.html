                    var a=parseInt(prompt('enter the value of a'));

                    alert('addition of numbers is:' +c)
               });

                    var c=a-b
                    alert('substraction of numbers is:' +c)
               });
          })
     </script>
</head>

     <button type="button" id="btn">Addition</button>

</body>
