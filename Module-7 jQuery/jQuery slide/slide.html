<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src='https://code.jquery.com/jquery-3.7.0.min.js'></script>
     <script>
          $(document).ready(function(){
               $("#slide").click(function(){
                    $("#slider img").slideToggle(2500);
               })
          })
     </script>
     <title>Document</title>
     <style>
          body {
               margin: 0;
               padding: 0;
          }

          #slide {
               width: 100%;
               height: auto;
               background-color: black;
               color: white;
               text-align: center;
               padding: 15px;
          }

          #slider img {
               width: 100%;
               height: 350px;
               display: none;
          }
     </style>
</head>

<body>
     <div id="slide">
          <h1>Click for slide</h1>
     </div>
     <div id="slider">
          <img src="https://wowslider.com/sliders/demo-18/data1/images/hongkong1081704.jpg">
     </div>
</body>

</html>
