<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
     <script>
          $(document).ready(function () {
               $("#btn").click(function () {
                    $("#demo").append("<b>&nbsp; Dalsaniya</b>");
               })
          })
     </script>
</head>

<body>

     <center>
          <b id="demo">Shivam</b>
          <br><br>
          <button type="button" id="btn">Append Surname</button>
     </center>

</body>

</html>
