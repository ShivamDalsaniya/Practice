<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://code.jquery.com/jquery-3.7.0.min.js'></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $('#demo').hide(2000);
            })
        })
    </script>
    <title>Hide Text</title>
</head>
<body>

    <p id="demo">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eius recusandae optio impedit, distinctio labore illum ut eligendi. Molestiae sunt accusamus impedit porro. Magnam est quis aut delectus, quisquam laboriosam accusamus?</p>
    <button type="button" id="btn">Click to hide</button>
    
</body>
</html>
