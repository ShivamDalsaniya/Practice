<!DOCTYPE html>
<html>

<head>
     <meta charset='utf-8'>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <title>Page Title</title>
     <meta name='viewport' content='width=device-width, initial-scale=1'>
     <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
     <script src='https://code.jquery.com/jquery-3.7.0.min.js'></script>
     <script>
          function str(val) {
               $.ajax({

                    type: "POST",
                    url: 'employee_details.html',
                    data: 'emp=' + val,
                    success: function (data) {
                         $("#empdetails").html(data);
                    }

               });
          }
     </script>
     <style>
          .ajax {
               width: 50%;
               height: auto;
               margin: auto;
               padding: 10px;
          }

          .ajax select {
               width: 250px;
               padding: 10px;
          }
     </style>

</head>

<body>

     <div class="ajax">

          <select name="company" id="emp" onchange="str()">
               <option value="">-select company-</option>
               <option value="1">Tops Technology</option>
          </select>

     </div>

     <!-- employee -->
     <table id="empdetails"></table>
</body>

</html>
