<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover</title>
    <script>
        function testing1(){
            document.getElementById("picture").src="images/luffy.png";
        }
        function testing2(){
            document.getElementById("picture").src="images/gear5.avif";
        }
    </script>
</head>
<body>
    
    <img src="Images/luffy.png" id="picture" width="500px" height="500px" onmouseover="testing2()" onmouseleave="testing1()">

</body>
</html>
