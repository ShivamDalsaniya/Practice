<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    SELECT DOB :
    <select name="Day">
        <option value="">-Day-</option>
        <script>
            for(i=1; i<=31; i++)
            {
                document.write("<option>" +i+ "</option>");
            }
        </script>
    </select>
    <select name="Month">
        <option value="">-Month-</option>
        <script>
            for(i=1; i<=12; i++)
            {
                document.write("<option>" +i+ "</option>");
            }
        </script>
    </select>
    <select name="year">
        <option value="">-Year-</option>
        <script>
            for(i=1970; i<=2023; i++)
            {
                document.write("<option>" +i+ "</option>");
            }
        </script>
    </select>

</body>
</html>
