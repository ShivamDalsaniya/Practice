<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function testing() {
            var num = document.getElementById("number").value;
            if (num % 2 == 0) {
                document.getElementById("demo").innerHTML = "Number is Even";
            }
            else {
                document.getElementById("demo").innerHTML = "Number Is odd";
            }
        }
    </script>
</head>

<body>

    <p id="demo"></p>
    <input type="text" name="number" id="number" placeholder="Number*" required>
    <br><br>
    <button type="button" name="submit" onclick="testing()">Check</button>

</body>

</html>
