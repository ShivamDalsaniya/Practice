<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Object</title>
    <style>
        .flip
        {
            width: 350px;
            height: 350px;
            margin-left: 30%;
            margin-top: 5%;
            background-color: transparent;
        }
        .flip-inner
        {
            width: 100%;
            height: 100%;
            position: relative;
            text-align: center;
            transition: 1s ease all;
            transform-style: preserve-3d;
        }
        .flip:hover .flip-inner
        {
            width: 100%;
            height: 100%;
            transform: rotateY(180deg);
        }
        .flip-inner-img,.flip-inner-text
        {
            width: 100%;
            height: 100%;
            position: absolute;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        .flip-inner-text
        {
            transform: rotateY(180deg);
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    
    <div class="flip">
        <div class="flip-inner">
            <div class="flip-inner-img">
                <img src="amit.jpg" alt="" style="width: 350px; height: 350px;">
            </div>

            <div class="flip-inner-text">
                <h1>Amitabh Bacchan is an Actor</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. In incidunt sequi minus placeat? Delectus consequuntur pariatur quis obcaecati? Sit laborum quod nam repudiandae repellat blanditiis, eos maxime aliquam debitis reprehenderit?</p>
            </div>
        </div>
    </div>

</body>
</html>
