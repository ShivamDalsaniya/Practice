<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        img
        {
            width: 30%;
            height: 550px;
            -webkit-transition: ease all 2s;
            transition: ease all 2s;
            margin-top: 5%;
            margin-left: 35%;
        }
        img:hover
        {
            width: 300px;
            height: 300px;
            font-size: 60px;
            margin-top: 5%;
            -webkit-transform: rotate(-720deg);
            transform: rotate(-720deg);
            margin-left: 35%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    
    <img src="amit.jpg" alt="">

</body>
</html>
