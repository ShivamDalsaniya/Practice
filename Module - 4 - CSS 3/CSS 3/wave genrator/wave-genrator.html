<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAVE-GENRATOR</title>
</head>
<body>
    
<svg width="100%" height="100%" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" overflow="auto" shape-rendering="auto" fill="#947171">
    <defs>
     <path id="wavepath" d="M 0 2000 0 500 Q 115 354 230 500 t 230 0 230 0 230 0 230 0 230 0 230 0  v1000 z" />
     <path id="motionpath" d="M -460 0 0 0" /> 
    </defs>
    <g >
     <use xlink:href="#wavepath" y="208" fill="#18323e">
     <animateMotion
      dur="5s"
      repeatCount="indefinite">
      <mpath xlink:href="#motionpath" />
     </animateMotion>
     </use>
    </g>
  </svg>
</body>
</html>
