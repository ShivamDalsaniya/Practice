<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        h1
        {
            color: black;
            font-size: 40px;
        }
        h1:hover
        {
            -webkit-transition: ease all 2s;
            transition: ease all 2s;
            font-size: 60px;
            margin-left: 5%;
        }
    </style>
</head>
<body>
    
    <h1>Amazon</h1>

</body>
</html>
