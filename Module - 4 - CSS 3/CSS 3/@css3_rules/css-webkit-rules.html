<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            background-color: aquamarine;
            width: 100%;
            height: 740px;
            overflow-x: hidden;
            background: -webkit-linear-gradient(top,blue,green,red);
            background: -moz-linear-gradient(top,blue,green,red);
            background: linear-gradient(to bottom,blue,green,red);
        }
        .content
        {
            width: 50%;
            height: auto;
            margin: auto;
            padding: 15px;
            border: solid 1px black;
            background: -webkit-linear-gradient(left,blue,green,red);
            background: -moz-linear-gradient(left,blue,green,red);
            background: linear-gradient(to right,blue,green,red);
        }
        .content1
        {
            width: 50%;
            height: auto;
            margin: auto;
            padding: 15px;
            border: solid 1px black;
            background: -webkit-linear-gradient(left,red 50%,yellow 50%);
            background: -moz-linear-gradient(left,red 50%,yellow 50%);
            background: linear-gradient(to right,red 50%,yellow 50%);
            margin-top: 5%;
        }
    </style>
</head>
<body>
    <div class="content"></div>
    <div class="content1"></div>
</body>
</html>
