<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style type="text/css">
        body
        {
            margin: 0;
            padding: 0;
            background: url(Images/1.jfif) no-repeat;
            background-size: cover;
            animation: 3s anime infinite;
            animation-delay: 2s;
        }
        @keyframes anime{
            from{
                margin: 0;
                padding: 0;
                background: url(Images/2.jfif) no-repeat;
                background-size: cover;
            }
            to{
                margin: 0;
                padding: 0;
                background: url(Images/3.jfif) no-repeat;
                background-size: cover;
            }
        }
    </style>
</head>
<body>

</body>
