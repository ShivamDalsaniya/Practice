<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body
        {
            margin: 0;
            padding: 0;
            background-color: darkcyan;
            animation: 5s anime infinite;
            animation-delay: 2s;
        }
        @keyframes anime{
            10% {
                    margin: 0;
                    padding: 0;
                    background: brown;
            }
            20%{
                margin: 0;
                padding: 0;
                background: olivedrab;
            }
            30%{
                margin: 0;
                padding: 0;
                background: aquamarine;   
            }
            40%{
                margin: 0;
                padding: 0;
                background: sandybrown;
            }
            60%{
                margin: 0;
                padding: 0;
                background: slateblue;
            }
            80%{
                margin: 0;
                padding: 0;
                background: thistle;
            }
            100%{
                margin: 0;
                padding: 0;
                background: orange;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
