<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Contact us through this Form </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        h1
        {
            font-size: 50px;
            color: blanchedalmond;
        }
        hr
        {
            width: 15%;
            border: solid 2px blanchedalmond;
        }
        input
        {
            width: 400px;
            height: 40px;
        }
        textarea
        {
            width: 400px;
            height: 40px;
        }
        input[type=submit]
        {
            width: 200px;
            height: 40px;
            background-color: peru;
            color: white;
            border: none;
        }
        input[type=reset]
        {
            width: 200px;
            height: 40px;
            background-color: red;
            color: white;
            border: none;
        }
    </style>
</head>
<body bgcolor="black">
    

    <center>
    <h1 align="center">Contact Us</h1>
    <hr>
    <p style="color: aqua;"> All field with <span style="color:red">(*)</span> are required</p>

    <form method="get" action="welcome.html" target="_blank">

    <input type="text" name="name" placeholder="enter your name*" required>
    <br><br>
    <input type="text" name="firstname" placeholder="enter your firstname*" required>
    <br><br>
    <input type="text" name="lastname" placeholder="enter your lastname*" required>
    <br><br>
    <input type="date" name="dob" placeholder="dd/mm/yy*" required>
    <br><br>
    <input type="text" name="phone" placeholder="enter your Mo. Number*" required>
    <br><br>
    <input type="email" name="email" placeholder="enter your email" required>
    <br><br>
    <textarea name="message" placeholder="enter your message here" ></textarea>
    <br><br>
    <input type="submit" name="submit" value="submit">
    <input type="reset" name="reset" value="reset">

    </form>
    </center>
    
</body>
</html>
