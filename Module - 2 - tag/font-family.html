<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Font-Family</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>

        body
        {
            margin: 0%;
            padding: 0%;
            background-color: #8a809c;;
        }
        div
        {
            width: 50%;
            margin: auto;
            height: auto;
            background-color:#4a4857;
            margin-top: 5%;
            padding: 30px;
        }
        div h1
        {
            font-size: 35px;
            color: #4d708a;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        div p
        {
            text-align: justify;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

    </style>
</head>
<body>
    
    <div>

        <h1>Contact us on Our Social Media</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Distinctio, cumque fugit tenetur repellat iusto est quos recusandae aliquid beatae ipsum animi placeat a molestiae doloribus autem illum eveniet, eaque non.</p>

    </div>

</body>
</html>
