<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Font-face</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>

        body
        {
            margin: 0%;
            padding: 0;
            background-color: #8a809c;
        }
        div
        {
            width: 40%;
            height: auto;
            margin: 2.5%;
            padding: 40px;
            background-color: #4a4857;
            margin-top: 0%;
            margin-left: 2%;
            display: inline-block;
        }
        h1
        {
            font-size: 50px;
            margin-left: 2%;
            font-family: shivam;
            color: #4a498a;
        }
        h2
        {
            font-size: 50px;
            margin-left: 2%;
            font-family: shivam;
            color: #a67b77;
        }
        p
        {
            font-family: jack;
            color: #7d7a61;
        }
        @font-face
        {
            src: url(fonts/gunplay\ 3d.otf);
            font-family: shivam;
        }
        @font-face
        {
            src: url(fonts/RobotoCondensed-BoldItalic.ttf);
            font-family: jack;
        }
      
    </style>
</head>
<body>
